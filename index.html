<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub App</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <section class="wrapper">
    <h1>My GitHub App</h1>
    <form id="js-form">
        <label for="search-term">GitHub Handle</label>
        <input type="text" name="search-term" id="js-search-term" required>

        <!-- <label for="max-results">Maximum results to return</label> -->
        <!-- <input type="number" name="max-results" id="js-max-results" value="10"> -->

        <input type="submit" value="Go!">
    </form>
    </section>
    <main>
        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Search results</h2>
          <ul id="results-list">
          </ul>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
